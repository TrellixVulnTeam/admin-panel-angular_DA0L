<div class="row">
	<img src="assets/images/login.png" alt="Login Image" style="width: 600px">
</div>
<div class="row">
	<div class="col-md-12" [formGroup]="loginForm">
		<nb-card>
			<nb-card-body>
				<input
					class="mb-3 mt-1"
					fullWidth
					type="text"
					nbInput
					formControlName="username"
					placeholder="Username"
				>
				<nb-form-field class="mb-3" fullWidth>
					<input
						[type]="getInputType()"
						nbInput
						fullWidth
						formControlName="password"
						placeholder="Password">
					<button nbSuffix nbButton ghost (click)="toggleShowPassword()">
						<nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
								 pack="eva"
								 [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
						</nb-icon>
					</button>
				</nb-form-field>
				<div class="text-center mt-2">
					<button
						[disabled]="!loginForm.valid"
						fullWidth
						nbButton
						(click)="clickLoginButton()"
						status="primary">
						Login
					</button>
				</div>
			</nb-card-body>
		</nb-card>
	</div>
</div>
